    <script>

        const ShowStudent = () => {

            var ref = firebase.database().ref("Student");
            ref.on("value", function (snapshot) {
                var data = snapshot.val()
                var value = Object.values(data)
                console.log(value)
                var std = document.getElementById("std")
                value.map((v, i) => {
                    console.log(v.email)
                    var list_item = document.createElement('h1')
                    var list_text = document.createTextNode(v.email)
                    list_item.appendChild(list_text)

                    var list_item3 = document.createElement('h1')
                    var list_text3 = document.createTextNode(v.uid)
                    list_item3.appendChild(list_text3)

                    var list_item2 = document.createElement('h1')
                    var list_text2 = document.createTextNode(v.Name)
                    list_item2.appendChild(list_text2)

                    var stdNumStyle = document.createElement('h1')
                    var stdNumTxt = document.createTextNode("Student" + (i + 1))
                    stdNumStyle.appendChild(stdNumTxt)

                    std.appendChild(stdNumStyle)
                    std.appendChild(list_item2)
                    std.appendChild(list_item)
                    std.appendChild(list_item3)

                })
            });

            var btn = document.getElementById("btn-std");
            btn.remove();

        }


        const ShowTeacher = () => {

            var ref = firebase.database().ref("Teacher");
            ref.on("value", function (snapshot) {
                var data = snapshot.val()
                var value = Object.values(data)
                console.log(value)
                var teach = document.getElementById("teach")
                value.map((v, i) => {
                    console.log(v.email)
                    var list_item = document.createElement('h1')
                    var list_text = document.createTextNode(v.email)
                    list_item.appendChild(list_text)

                    var list_item3 = document.createElement('h1')
                    var list_text3 = document.createTextNode(v.uid)
                    list_item3.appendChild(list_text3)

                    var list_item2 = document.createElement('h1')
                    var list_text2 = document.createTextNode(v.Name)
                    list_item2.appendChild(list_text2)

                    var teachNumStyle = document.createElement('h1')
                    var teachNumTxt = document.createTextNode("Teacher" + (i + 1))
                    teachNumStyle.appendChild(teachNumTxt)

                    std.appendChild(teachNumStyle)
                    std.appendChild(list_item2)
                    std.appendChild(list_item)
                    std.appendChild(list_item3)

                })
            });

            var btn = document.getElementById("btn-teach");
            btn.remove();

        }
